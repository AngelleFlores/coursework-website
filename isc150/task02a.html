<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html;charset=utf-8" />
		<title>Funny Definitions</title>
		<style type="text/css">
		body {
			font-family: verdana, arial, helvetica, sans-serif;
			font-weight: normal;
			font-size:   16pt;
			color:       #660066;
			background:  #3399ff;
		}
		input {
			font-size: 15pt;
			color: white;
			background:  #660066;
		}
		</style>
		<script type="text/javascript">
			var message1 = "cashew - the sound of a nut sneezing";

			var message2 = "calories - tiny creatures that live in\n" +
							"your closet and sew your clothes a little\n" +
							"bit tighter every night";
							
			var message3 = "mosquito - an insect that makes you\n" +
							"like flies better";
		</script>
	</head>
	<body>
		<h3>Funny Definitions</h3>
		<form>
			<input type="button"
				   onclick="alert(message1)"
				   value="Cashew"
			/>
			<input type="button"
				   onclick="alert(message2)"
				   value="Calories"
			/>
			<input type="button"
				   onclick="alert(message3)"
				   value="Mosquito"
			/>
        </form>
	</body>
</html>
