<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html;charset=utf-8" />
		<title>Quotes</title>
		<style type="text/css">
		body {
			font-family: verdana, arial, helvetica, sans-serif;
			font-weight: normal;
			font-size:   16pt;
			color:       #000000;
			background:  #0099ff;
		}
		input {
			font-size: 15pt;
			color: white;
			background:  #003366;
		}
		</style>
		<script type="text/javascript">
			var message1 = "Life is either a daring adventure or nothing.\n" +
							"-Helen Keller";

			var message2 = "The only source of knowledge is experience.\n" +
							"-Albert Einstein";
							
			var message3 = "Happiness depends upon ourselves.\n" +
							"-Aristotle";
			
			var message4 = "A day without laughter is a day wasted.\n" +
							"-Charlie Chaplin";
		</script>
	</head>
	<body>
		<h3>Quotes</h3>
		<form>
			<input type="button"
				   onclick="alert(message1)"
				   value="Helen Keller"
			/>
			<input type="button"
				   onclick="alert(message2)"
				   value="Albert Einstein"
			/>
			<input type="button"
				   onclick="alert(message3)"
				   value="Aristotle"
			/>
			<input type="button"
				   onclick="alert(message4)"
				   value="Charlie Chaplin"
        </form>
	</body>
</html>
