<script type="text/javascript">

  var asked = false;

      questions[i] = "Who says \"Even death trembles in my presence.\"?";

  var currentQuestion = questions.length-1;

  function askQuestion() {
    // currentQuestion = (currentQuestion + 1) % questions.length;
    currentQuestion = Math.floor(Math.random()*questions.length);
    var tmp = document.getElementById('answer');
        tmp.style.visibility = 'hidden';
        tmp.innerHTML = "";
        tmp = document.getElementById('question');
        tmp.style.visibility = 'visible';
        tmp.innerHTML = questions[currentQuestion];
    asked = true;
  }
  function showAnswer() {
    if (asked) {
      var tmp = document.getElementById('answer');
          tmp.style.visibility = 'visible';
          tmp.innerHTML = answers[currentQuestion];
    }
    asked = false;
  }

</script>
